<div class="realtive flex ml-72 items-center h-screen">
  <div class="absolute bg-gray-200 rounded-lg alturaC anchoC flex flex-col items-center justify-center">
    <span class="text-start -mt-16 mb-2 font-bold text-xl text-gray-600">Mapa Iteractivo de ocurrencias</span>
    <!-- MAPA SVG -->
    <div id="mapa-container" class="ext-center altura ancho"></div>


  </div>
  <!-- CONTENEDOR PARA MOSTRA LOS DATOS DE LA PROVINCIA SELECCIONADA -->
  <div
    class="absolute top-2/4 right-80 p-4 bg-white shadow-lg rounded-lg w-72  transition-transform transform hover:scale-105 min-h-48 h-auto">
    <h2 class="text-lg font-bold text-center text-gray-800 mb-4">Datos de la provincia</h2>
    <div *ngIf="selectedProvince">
      <!-- <p class="text-sm text-gray-600">Provincia:</p> -->
      <span class="font-bold text-xl text-blue-600">{{ selectedProvince }}</span>

      <div *ngIf="reportes.length > 0; else noReportes" class="mt-3">
        <ul class="list-disc list-inside space-y-1">
          <li *ngFor="let reporte of provinciaYConteo"
            class="flex justify-between bg-gray-100 p-2 rounded-md hover:bg-gray-200 transition-colors">
            <span class="text-gray-700">{{ reporte.nombre | titlecase }}</span>
            <span class="text-gray-900 font-semibold">{{ reporte.conteo }}</span>
          </li>
        </ul>
      </div>

      <ng-template #noReportes>
        <p class="mt-3 text-red-600 font-semibold text-center">No hay reportes disponibles.</p>
      </ng-template>
    </div>
  </div>
</div>
