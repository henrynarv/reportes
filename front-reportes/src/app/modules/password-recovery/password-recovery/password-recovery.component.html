<ngx-spinner class="text-2xl" bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-spin-fade"
  [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>
<div *ngIf="message" class="bg-green-300 py-3 px-3">
  <p class="mt-4 text-white text-center">{{ message }}</p>
</div>
<div *ngIf="error" class="bg-red-300 py-3 px-3">
  <p *ngIf="error" class="mt-4 text-white text-center">{{ error}}</p>
</div>
<div class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
  <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg relative">
    <h2 class="text-2xl font-semibold mb-4 text-center">Recuperar contraseña</h2>
    <form (ngSubmit)="submit()">
      <div class="mb-4">
        <!-- <label for="email" class="blok text-sm font-medium text-gray-700">Correo Electrónico</label> -->
        <input type="email" [(ngModel)]="email" id="email" name="email" placeholder="Ingresa  tu Correo Electrónico"
          class="mt-1 block w-full  px-3 py-2 border-2 border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 ">
      </div>

      <button type="submit"
        class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 w-full">Enviar
        Solicitud</button>
    </form>
  </div>
</div>
