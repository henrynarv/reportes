<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-spin-fade" [fullScreen]="true">
  <p class="text-lg" style="color: white"> Reseteando contraseña... </p>
</ngx-spinner>
<div class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
  <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-center">Restablecer Contraseña</h2>
    <form (ngSubmit)="submit()" class="mt-6 space-y-4">
      <input type="password" [(ngModel)]="newPassword" name="newPassword" placeholder="Nueva Contraseña"
        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600" required />
      <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-lg">
        Restablecer Contraseña
      </button>
    </form>

    <!-- Mostrar mensaje de éxito o error -->
    <p *ngIf="message" class="mt-4 text-green-500 text-center">{{ message }}</p>
    <p *ngIf="error" class="mt-4 text-red-500 text-center">{{ error }}</p>
  </div>
</div>
